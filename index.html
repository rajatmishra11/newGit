<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1 style="color:rgb(49, 87, 128);"> Enter Your Details Here</h1>
    <form action="">
       <label for="">First Name</label> </br>
       <input type="text" name="firstName" value="Bunny"> 

       <label for="">Second Name</label>
       <input type="text" name="secondName" value="Singh"></br>

       <label type="">D.O.B</label></br>
       <input type="date"><br>
       
       <label for="email">E-mail</label>
       <input id="email" type="email">

       <label for="">Password</label>
       <input type="password"></br>

       
       <p><h1 style="color:rgb(49, 87, 128);" >Enter your T-shirt Size</h1></p>

       <input id="small" name="tshirtsize" type="radio" value="small">
       <label for="small">Small</label><br>

       <input id="medium" name="tshirtsize" type="radio" value="medium">
       <label for="medium">Medium</label><br>

       <input id="large" name="tshirtsize" type="radio" value="large">
       <label for="large">Large</label>
      
       <br><br>
       <label for="color"> Your Favorite Color</label>
       <input id="color"  type="color">
       <br><br>
       
      <label for="cars">Choose Car</label>
      <select name="car" id="cars">
        <option value="volvo">Volvo</option>
        <option value="Fiat">Fiat</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
      </select>
      
      <br><br>
      <label for="about">Intro: </label>
      <textarea name="about" id="about" cols="60" rows="3"></textarea>

       <br> <br>
       <input type="submit">
       <input type="reset">
    </form>
    
</body>
</html>
